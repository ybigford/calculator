<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="copyright">

            &copy; 2022 yBigford

        </div>
    <section class="container">
        <form>

            <input type="text" class="screen" placeholder="0">

        </form>

        <div class="buttons">

            <button type="button" class="btn btn-1" data-num="+">+</button>
            <button type="button" class="btn btn-1" data-num="-">-</button>
            <button type="button" class="btn btn-1" data-num="*">x</button>
            <button type="button" class="btn btn-1" data-num="/">÷</button>

            <button type="button" class="btn btn-2" data-num="0">0</button>
            <button type="button" class="btn btn-2" data-num="1">1</button>
            <button type="button" class="btn btn-2" data-num="2">2</button>
            <button type="button" class="btn btn-2" data-num="3">3</button>
            <button type="button" class="btn btn-2" data-num="4">4</button>
            <button type="button" class="btn btn-2" data-num="5">5</button>
            <button type="button" class="btn btn-2" data-num="6">6</button>
            <button type="button" class="btn btn-2" data-num="7">7</button>
            <button type="button" class="btn btn-2" data-num="8">8</button>
            <button type="button" class="btn btn-2" data-num="9">9</button>
            <button type="button" class="btn btn-2" data-num=".">.</button>

            <button type="button" class="btn-2 btn-equal">=</button>
            <button type="button" class="btn-2 btn-del">←</button>
            <button type="button" class="btn btn-clear">C</button>



        </div>





    </section>
    
    <script src="calculator.js"></script>
</body>
</html>
